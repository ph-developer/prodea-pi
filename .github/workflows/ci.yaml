name: CI
on:
  pull_request:
    branches: [main]

jobs:
  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter Version
        run: flutter --version

      - name: Cache Pub Dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.FLUTTER_HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Run Flutter Pub Get
        run: flutter pub get

      - name: Run Analyzer
        run: flutter analyze

      - name: Run Full_Coverage
        run: |
          dart pub global activate full_coverage
          dart pub global run full_coverage

      - name: Run Unit and Widget Tests With Coverage
        run: flutter test test --coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      # - name: Run Android Integration Tests
      #   run: ./.github/scripts/integration_android.sh

      - name: Download Android Keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: Test Build App Bundle
        run: flutter build appbundle --release

      - name: Test Build Web App
        run: flutter build web --release
